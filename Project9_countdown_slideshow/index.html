<!DOCTYPE html>
<html lang="eng">
	<head>
		<meta charset="utf-8">
		<title>Project 9 countdown slideshow</title>
		<!--<link rel="stylesheet" type="text/css" href="CSS_File.css">-->
		<link rel="stylesheet" type="text/css" href="CSS Folder/main.css">
	</head>
	<body>
        <p>How many seconds would you like to set your alarm for?</p>
        <input id="seconds" value="" />
        <button onclick="countdown()">Click here!</button>

        <p id="timer"></p>
		<!-- Slideshow Section -->
		<div class="slideshow-container">
			<!-- Images with alternate caption -->
			<img class="slide" src="images/car1.jpg" alt="Slide 1">
			<img class="slide" src="images/car2.jpg" alt="Slide 2">
			<img class="slide" src="images/car3.jpg" alt="Slide 3">
		</div>
        
        <script src="JS/main.js"></script>
		<!--<script src="JavaScript_File.js"></script>-->

	</body>
</html>
